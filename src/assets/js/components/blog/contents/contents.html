<div class="contents">
    <div class="contents_title" onclick="openContents()">Contents</div>
    <ul class="h_list">
        ${
            newHeadings.reduce((acc, item, index) => {
                return acc + `
                <li class="${item.level > 2 ? 'child' : ''}">
                    <a href="${item.link}">${item.text}</a>
                </li>
                `
            }, '')
        }
    </ul>
</div>
