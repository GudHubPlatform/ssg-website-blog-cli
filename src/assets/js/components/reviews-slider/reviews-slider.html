<section class="reviews-slider">
    <div class="container">
        <h2 gh-id="${ghId}.title"> TITLE </h2>
        <p class="subtitle" gh-id="${ghId}.subtitle"> SUBTITLE </p>
        <div class="relative_wrapper">
            <div class="reviews_slider ${ghId} swiper">
                <div class="swiper-wrapper reviews_wrapper">
                    ${
                    items.reduce((acc, item, index) => {
                    return acc + `
                    <div class="review_item swiper-slide" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="36" viewBox="0 0 35 36" fill="none"><path d="M0.00744147 24.7875C0.00744147 29.389 3.73751 33.1191 8.33899 33.1191C12.9405 33.1191 16.6706 29.389 16.6706 24.7875C16.6706 20.1859 12.9405 16.4559 8.33899 16.4559C7.39332 16.4559 6.48808 16.6208 5.64064 16.9113C7.5156 6.15793 15.9012 -0.776776 8.12777 4.93062C-0.491748 11.2595 -0.00179001 24.5329 0.00785482 24.7761C0.00785482 24.7799 0.00744147 24.7833 0.00744147 24.7875Z" fill="#0C6980"/><path d="M18.3356 24.7875C18.3356 29.389 22.0657 33.1191 26.6672 33.1191C31.2688 33.1191 34.9988 29.389 34.9988 24.7875C34.9988 20.1859 31.2687 16.4559 26.6671 16.4559C25.7214 16.4559 24.8162 16.6208 23.9688 16.9113C25.8437 6.15793 34.2293 -0.776776 26.4559 4.93062C17.8364 11.2595 18.3263 24.5329 18.336 24.7761C18.336 24.7799 18.3356 24.7833 18.3356 24.7875Z" fill="#0C6980"/></svg>
                        <div class="review_text">
                            <p gh-id="${ghId}.items.${index}.review"> REVIEW </p>
                        </div>
                        <div class="read_more">Read more</div>
                        <div class="author" gh-id="${ghId}.items.${index}.author"> AUTHOR </div>
                        <div class="position" gh-id="${ghId}.items.${index}.position"> POSITION </div>
                    </div>
                    `
                    }, '')
                    }
                </div>
            </div>
            <div class="navigation_wrapper">
                <div class="reviews_slider_prev swiper-button-prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="14" viewBox="0 0 18 14" fill="none"><path d="M8 13L2 7M2 7L8 0.999999M2 7L18 7" stroke="#B3BABF" stroke-width="2"/></svg>
                </div>
                <div class="reviews_slider_next swiper-button-next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="14" viewBox="0 0 18 14" fill="none"><path d="M8 13L2 7M2 7L8 0.999999M2 7L18 7" stroke="#B3BABF" stroke-width="2"/></svg>
                </div>
            </div>
        </div>
    </div>
</section>
