<section class="tech_block">
    <div class="container">
        <h2 gh-id="${ghId}.title"> H2 </h2>
        <p class="subtitle" gh-id="${ghId}.subtitle">
            SUBTITLE
        </p>
        <div class="thech_name" gh-id="${ghId}.occupation"> OCCUPATION </div>
        <div class="tech_wrap">
            ${
                
                technologies.reduce((acc, item, index) => {
                    return acc + `
                        <div class="tech_support_block">
                            <div class="tech_support_name" gh-id="${ghId}.tech_list.${index}.name"> TECH NAME</div>
                            <div class="image">
                                <image-component lazyload width="100" height="100" src="${item.image.src}" alt="${item.image.alt}" title="${item.image.title}"></image-component>
                            </div>
                        </div>
                    `
                }, '')
            }
        </div>
    </div>
</section>
