<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <canonical-component></canonical-component>
    <meta-index></meta-index>
    <organization-schema></organization-schema>
    <title-tag></title-tag>
    <meta-tag og type="meta_title"></meta-tag>
    <meta-tag twitter type="meta_title" data-twitter-name="@Template"></meta-tag>
    <meta-tag type="description"></meta-tag>
    <meta-tag og type="description"></meta-tag>
    <meta-tag twitter type="description"></meta-tag>
    <meta-tag og type="meta_image_src"></meta-tag>
    <meta-tag twitter type="meta_image_src"></meta-tag>
    
    <header-component></header-component>
    
    <top-banner data-background-image data-gh-id="homepage_banner"></top-banner>
    
    <counter-component data-gh-id="counter" data-type="bottomButton"></counter-component>

    <text-only data-gh-id="text_only"></text-only>

    <grid-component data-gh-id="grid_with_etc" data-type="etc" data-collapse="plus" class="centered"></grid-component>

    <tabs-component data-gh-id="horizontal_tabs" data-icons="false" class="text-align-left"></tabs-component>
    
    <grid-component data-gh-id="grid_with_number" class="dark_theme" data-type="number" be-slider></grid-component>
    
    <grid-component data-gh-id="grid_with_number" data-type="shadow"></grid-component>
    
    <grid-component data-gh-id="grid_with_number" data-type="border" class="dark_theme centered_items"></grid-component>
    
    <cookies-popup></cookies-popup>
    
    <faq-component data-gh-id="faq"></faq-component>

    <get-in-touch-block id="get_in_touch_block"></get-in-touch-block>

    <footer-component></footer-component>

    <script src="/assets/js/main.js"></script>
 
</body>
</html>
