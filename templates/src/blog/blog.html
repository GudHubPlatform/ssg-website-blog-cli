<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/default-styles.css">
    
    <style data-webpack-style="true">
        .categories_list a.btn, .category a.btn {
            border-radius: 30px;
        }
        .category a.btn {
            --button-primary-normal-fill-color: #000;
            --button-primary-normal-border-color: #000;
            
            --button-primary-hover-font-color: #000;
            --button-primary-hover-border-color: #000;
        }
    </style>
</head>
<body>
    <organization-schema></organization-schema>
    <meta-index></meta-index>
    <blog-schema></blog-schema>
    <canonical-component></canonical-component>
    <meta-tag></meta-tag>

    <header-component class="dark_white_theme"></header-component>

    <blog-banner class="white_dark_theme no-padding-bottom" data-gh-id="blog_banner"></blog-banner>

    
    <posts-template class="blog_theme" data-main-post></posts-template>
    
    <popup-container class="white_white_theme" data-popup-id="form">
        <get-in-touch-form data-in-popup data-form-id="popup"></get-in-touch-form>
    </popup-container>

    <popup-container class="white_white_theme" data-popup-id="bottom-right" data-position="bottom-right" data-no-bg-shadow data-autostart="2000">
        <get-in-touch-form data-in-popup data-form-id="small bottom-right popup"></get-in-touch-form>
    </popup-container>

    <footer-component></footer-component>

    <script src="/assets/js/main.js"></script>
 
</body>
</html>
