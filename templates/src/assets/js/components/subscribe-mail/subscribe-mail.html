<section class="subscribe-mail">
    <div class="container">
        <div class="subscribe_left">
            <div class="heading">Stay up to date !</div>
            <div class="text">Subscribe to our newsletter to get inbox notifications.</div>
        </div>
        <div class="subscribe_right">
            <div class="hint">Sign up to our newsletter â†“</div>
            <div class="input">
                <div class="success_message">
                    <div class="bigger">Thank you for subscribing!</div>
                    <div class="smaller">We've sent you our most recent newsletter.</div>
                </div>
                <form action="#" onsubmit="sendEmail()">
                    <input name="email" placeholder="Enter your email">
                    <span class="message-error">Please enter valid email address</span>
                    <button type="submit">
                        <span>Subscribe</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="14" viewBox="0 0 18 14" fill="none">
                            <path d="M10 1L16 7M16 7L10 13M16 7L0 7" stroke="white" stroke-width="2" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
